<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-background">
    
    <div id="login-screen" class="login-container">
        <h1>Bem-vindo à Minha Loja</h1>
        <p>Faça login para acessar nossos produtos.</p>
        <input type="text" id="username" placeholder="Usuário" class="input-field">
        <input type="password" id="password" placeholder="Senha" class="input-field">
        <button id="login-btn" class="btn-hover">Entrar</button>
        <p id="login-error" class="error-message"></p>
    </div>

    
    <div id="main-screen" class="hidden">
        <header class="header">
            <div class="logo">Minha Loja</div>
            <nav class="nav">
                <a href="#" data-category="all" class="category-btn">Todos</a>
                <a href="#" data-category="eletronicos" class="category-btn">Eletrônicos</a>
                <a href="#" data-category="roupas" class="category-btn">Roupas</a>
                <a href="#" data-category="moveis" class="category-btn">Móveis</a>
            </nav>
        </header>

        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar produtos..." class="search-bar">
        </div>

        <section id="produtos" class="products">
            <h2 class="section-title">Nossos Produtos</h2>
            <div id="product-list" class="product-list">
                
            </div>
        </section>

        <footer class="footer">
            <p>© 2024 Minha Loja - Todos os direitos reservados</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
